<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>资源实例概览</legend>
</fieldset>

<div class="layui-container">
    <div class="layui-row rediscloud-height">
        <div class="layui-col-md3 layui-bg-green">
            &emsp;<b>运行中实例：<div style="position: absolute; font-size: 40px; top: 0px; left: 40%;">1000</div></b>
        </div>
        <div class="layui-col-md-offset1 layui-col-md3 layui-bg-orange">
            &emsp;<b>已申请内存：<div style="position: absolute; font-size: 40px; top: 0px; left: 35%;">10000</div></b>
            <b><div style="position: absolute; font-size: 40px; top: 0px; right: 1%;">MB</div></b>
        </div>
        <div class="layui-col-md-offset1 layui-col-md3 layui-bg-blue">
            &emsp;<b>已占用内存：<div style="position: absolute; font-size: 40px; top: 0px; left: 35%;">10000</div></b>
            <b><div style="position: absolute; font-size: 40px; top: 0px; right: 1%;">MB</div></b>
        </div>
    </div>
</div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>资源实例列表</legend>
</fieldset>

<div class="layui-container">
    <div class="layui-form">
        <table class="layui-table">

                <tr>
                    <td><a href="javascript:;" style="color: blue;">10001</a></td>

                </tr>
                <tr>
                    <td><a href="javascript:;" style="color: blue;">10002</a></td>
                    <td>基础服务</td>
                    <td>[tomcat]pub/shortUrl</td>
                    <td>崔明</td>
                    <td>
                        <div class="layui-progress layui-progress-big">
                            <div class="layui-progress-bar layui-bg-orange" lay-percent="60%">60%</div>
                        </div>
                    </td>
                    <td>
                        <span class="layui-badge layui-bg-orange">1.8</span>
                    </td>
                    <td>
                        <button class="layui-btn layui-btn-mini"><i class="layui-icon"></i></button>
                        <button class="layui-btn layui-btn-danger layui-btn-mini"><i class="layui-icon"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><a href="javascript:;" style="color: blue;">10003</a></td>

                    <td>[tomcat]pub/msgengine</td>
                    <td>崔明</td>

                        <div class="layui-progress layui-progress-big">

                    </td>
                    <td>
                        <span class="layui-badge layui-bg-red">2.0</span>
                    </td>
                    <td>
                        <button class="layui-btn layui-btn-mini"><i class="layui-icon"></i></button>
                        <button class="layui-btn layui-btn-danger layui-btn-mini"><i class="layui-icon"></i></button>
                    </td>
